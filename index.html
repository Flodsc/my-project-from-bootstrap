<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <!-- Recuadro general que encierra todo el formulario -->
        <div class="bg-white p-4 rounded mx-3 mt-5 shadow-sm">
            <!-- Fieldset para el tÃ­tulo -->
            <fieldset class="border p-0 rounded-0">
                <div class="bg-light p-3 w-100 rounded-0">
                    <h2>Payment Form Example</h2>
                </div>
            </fieldset>
            <!-- Fielset para el formulario -->
            <form>
                <fieldset class="border p-3 rounded-0">
                    <!-- Alerta en rojo -->
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <label for="cardNumber" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-md-3">
                            <label for="cvcNumber" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="cvcNumber" placeholder="0000">
                        </div>
                        <div class="col-md-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="amount" placeholder="$ Amount">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-4">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="form-label">State</label>
                            <select id="state" class="form-select">
                                <option selected>Pick a state</option>
                                <option>State 1</option>
                                <option>State 2</option>
                                <option>State 3</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <label class="form-label">We accept:</label>
                            <div class="bg-dark p-2 rounded d-inline-flex align-items-center">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" value="mastercard">
                                    <label class="form-check-label" for="mastercard">
                                        <i class="fab fa-cc-mastercard text-white"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="visa" value="visa">
                                    <label class="form-check-label" for="visa">
                                        <i class="fab fa-cc-visa text-white"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="diners" value="diners">
                                    <label class="form-check-label" for="diners">
                                        <i class="fab fa-cc-diners-club text-white"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="amex" value="amex">
                                    <label class="form-check-label" for="amex">
                                        <i class="fab fa-cc-amex text-white"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                            <div id="messageHelp" class="form-text">Add any notes here.</div>
                        </div>
                    </div>
                </fieldset>
            </form>
            <!-- Fieldset para los botones -->
            <fieldset class="border p-0 rounded-0">
                <div class="bg-light p-2 w-100 rounded text-end">
                    <button type="button" class="btn btn-secondary me-2">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </fieldset>
        </div>
    </div>
</body>
</html>
